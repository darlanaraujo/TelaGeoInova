<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Folha de Estilo-->
    <link rel="stylesheet" href="css/estilo.css">

    <!---->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <title>Projeto Tela Sulake</title>
</head>
<body>
    
    <div class="principal">
        <header>
            <section class="cabecalho">
                <figure>
                    <img src="imagens/logo_sulake.png" alt="[Logo Empresa Sulake]" title="Logo Sulake">
                </figure>

                <ul class="menu1">
                    <li><i class="fas fa-plus"></i><a href="#">  Nova Solicitação</a></li>
                </ul>

                <ul class="menu2">
                    <li><i class="fas fa-envelope"></i><a href="#">  Solicitações</a></li>
                    <li><i class="fas fa-file"></i><a href="#">  Ordem de Serviço</a></li>
                    <li><i class="fas fa-comment-dollar"></i><a href="#">  Orçamentos</a></li>
                    <li><i class="fas fa-cog"></i><a href="#">  Configurações</a></li>
                </ul>

                <ul class="menu3">
                    <li><i class="fas fa-sign-out-alt"></i><a href="#">  Sair</a></li>
                </ul>
            </section>

            <section class="conteudo">
                <h1>Solicitações</h1>

                <div class="botoes">

                    <button type="submit" name="btnListar" class="btn1"><i class="fas fa-bars"></i>  Abertos e Pendentes</button>
                    
                    <form method="get" action="">
                        <input type="text" name="filtro" class="pesquisa" placeholder="Pesquisar por código ou título">
                    </form>

                    <button type="submit" name="btnListar" class="btn2"><li><i class="fas fa-plus"></i>  Nova Solicitação</button>

                </div>

                <section class="lista">
                    <div class="linha1">
                        <p class="p1"><i class="fas fa-arrow-up"></i>  Criação</p>
                        <p class="p2"><i class="fas fa-arrow-up"></i>  Código</p>
                        <p class="p3"><i class="fas fa-arrow-up"></i>  Título</p>
                        <p class="p4"><i class="fas fa-arrow-up"></i>  Ordem de Serviço</p>
                        <p class="p5"><i class="fas fa-arrow-up"></i>  Status</p>
                    </div>

                    <div class="linha2">
                        <p class="p1">16/12/2020</p>
                        <p class="p2">#0762</p>
                        <p class="p3">Lorem ipsum dolor sit amet</p>
                        <p class="p4">1 Em Deslocamento</p>
                        <p class="p5">Aguardando</p>
                    </div>
                </section>
            </section>
        </header>
    </div>

</body>
</html>
